controles:
    path:     /
    defaults: { _controller: "AnomaliesBundle:Controles:index" }

controles_new:
    path:     /new
    defaults: { _controller: "AnomaliesBundle:Controles:new" }

controles_create:
    path:     /create
    defaults: { _controller: "AnomaliesBundle:Controles:create" }
    methods:  [POST, PUT, GET]

controles_edit:
    path:     /{id}/edit
    defaults: { _controller: "AnomaliesBundle:Controles:edit" }

controles_update:
    path:     /{id}/update
    defaults: { _controller: "AnomaliesBundle:Controles:update" }
    methods:  [POST, PUT, GET]

controles_delete:
    path:     /{id}/delete
    defaults: { _controller: "AnomaliesBundle:Controles:delete" }
    methods:  [POST,GET, DELETE]
