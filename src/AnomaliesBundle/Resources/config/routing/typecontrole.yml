typecontrole:
    path:     /
    defaults: { _controller: "AnomaliesBundle:Typecontrole:index" }

typecontrole_show:
    path:     /{id}/show
    defaults: { _controller: "AnomaliesBundle:Typecontrole:show" }

typecontrole_new:
    path:     /new
    defaults: { _controller: "AnomaliesBundle:Typecontrole:new" }

typecontrole_create:
    path:     /create
    defaults: { _controller: "AnomaliesBundle:Typecontrole:create" }
    methods:  POST

typecontrole_edit:
    path:     /{id}/edit
    defaults: { _controller: "AnomaliesBundle:Typecontrole:edit" }

typecontrole_update:
    path:     /{id}/update
    defaults: { _controller: "AnomaliesBundle:Typecontrole:update" }
    methods:  [POST, PUT]

typecontrole_delete:
    path:     /{id}/delete
    defaults: { _controller: "AnomaliesBundle:Typecontrole:delete" }
    methods:  [POST, DELETE]
